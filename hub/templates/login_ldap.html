            </div>
            <p class="mb-0 flex flex-col">
              <span class="text-lg font-medium leading-5">Security Hub</span>
              <span class="text-xs">by Trout Software</span>
            </p>
        </div>
      <h2 class=
      "mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-zinc-900">
      Sign in to your account</h2>

    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm w-96">
      {{ if .Error }}
        <p class="py-4 pl-6 pr-2 border-b border-solid dark:border-neutral-600 bg-orange-500 text-zinc-800">
          {{.Error}}
        </p>
      {{ end }}
      <form class="space-y-6" action="#" method="post">
        <input name="origin" value="{{.Origin}}" type="hidden">
        <div>
          <label for="name" class=
          "block text-sm font-medium leading-6 text-zinc-900">User Name
          </label>
          <input id="name" name="name" type="input"
            autocomplete="name" required="" class=
            "block w-full rounded-md border-0 py-1.5 px-2 text-zinc-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-zinc-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
        </div>
        <div>
          <label for="password" class=
            "block text-sm font-medium leading-6 text-zinc-900">Password</label>
          <input id="password" name="password" type="password"
            autocomplete="current-password" required="" class=
            "block w-full rounded-md border-0 py-1.5 px-2 text-zinc-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-zinc-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
        </div>
        <button type="submit" class=
          "flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
          Sign in</button>
      </form>
    </div>
  </div>
</body>
</html>
